<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>预约挂号</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/Hospital/css/me.css">
</head>
<body>

    <!--导航-->
    <nav class="ui inverted  segment m-padded-tb-large m-shadow-small teal m-opacity-mini">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h1 class="ui header">医院管理系统</h1>
            </div>
        </div>
    </nav>

    <!--中间内容-->
    <div class="m-container m-padded-tb-big">
        <div class="container">
            <!--头部-->
            <div class="ui top attached rounded padded segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">预约挂号</h3>
                    </div>

                </div>
            </div>

            <div class="ui attached segment">
                <div class="ui segment ">
                    <table class="ui celled six column table">
                        <thead>
                            <tr>
                                <th>医生姓名</th>
                                <th>性别</th>
                                <th>科室</th>
                                <th>职称</th>

                                <th></th>
                            </tr>
                        </thead>
                    {% if message %}
                        {{ message }}
                    {% endif %}
                        <tbody>
                            {% for rec in records%}
                            <tr>
                                <td>{{ rec.name }}</td>
                                <td>{{ rec.get_gender_display }}</td>
                                <td>{{ rec.get_department_display }}</td>
                                <td>{{ rec.get_title_display }}</td>
                                <td><form action="" method="post">
                                {% csrf_token %}
                                <input type="date" name="appointment_date">

                                    <select name="appointment_time" >
                                    <option value="Morning">上午</option>
                                    <option value="Afternoon">下午</option>
                                    </select>
                                    <input type="hidden" name="appointment_doctor_id" value={{ rec.identity_card_no }}>

                                    <button type="submit" class="ui teal mini centered button" value="预约">预约</button>
                                    </form>
                                </td>
                            </tr>

                        {% endfor %}
                        </tbody>
                      <tfoot>
                        <tr><th colspan="5">
                          <div class="ui right floated pagination menu">
                            <a class="icon item">
                              <i class="left chevron icon"></i>
                            </a>
                            <a class="item active">1</a>
                            <a class="item">2</a>
                            <a class="item">3</a>
                            <a class="item">4</a>
                            <a class="icon item">
                              <i class="right chevron icon"></i>
                            </a>
                          </div>
                        </th>
                      </tr></tfoot>
                    </table>
                <a href="/patient/index/">返回</a>
                </div>
            </div>
        </div>


            </div>


    <br>
    <br>
    <br>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

</body>
</html>
