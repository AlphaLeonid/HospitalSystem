<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
 <div class="container">
    <div class="col">
        <form class="form-login" action="/patient/login/" method="post">
          {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
          {% endif %}
          {% csrf_token %}
          <h3 class="text-center">欢迎登录</h3>

          {{ login_form.as_table }}

          <div>
              <a href="/patient/register/" class="text-success " ><ins>注册</ins></a>
              <button type="submit" class="btn btn-primary float-right">登录</button>
          </div>
        </form>
    </div>
    </div>
</body>
</html>
