
<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>待诊断列表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/Hospital/css/me.css">
</head>
<body>

    <!--导航-->
    <nav class="ui inverted  segment m-padded-tb-large m-shadow-small teal m-opacity-mini">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h1 class="ui header">医院管理系统</h1>
            </div>
        </div>
    </nav>

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="container">
            <!--头部-->
            <div class="ui top attached rounded padded segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">{{ doctor.name }}的待诊断列表</h3>
                    </div>

                </div>
            </div>

            <div class="ui attached segment">
                <div class="ui segment m-width-middle">
                    <table class="ui celled table">
                        <thead>
                            <tr>
                                <th>患者ID</th>
                                <th>患者姓名</th>
                                <th>预约时间</th>
                                <th>预约时段</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for rec in appointment_records%}
                            <tr>
                                <td>{{ rec.patient.identity_card_no }}</td>
                                <td>{{ rec.patient.name }}</td>
                                <td>{{ rec.appointment_date|date:"Y-m-d" }}</td>
                                <td>{{ rec.get_appointment_time_display }}</td>
                                <td>
                                    <form action="" method="post">
                                        {% csrf_token %}
                                    <input type="hidden" name="appointment" value={{ rec.id }}>
                                    <button type="submit" class="ui teal centered button" value="去诊断">去诊断</button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                      <tfoot>
                        <tr><th colspan="5">
                          <div class="ui right floated pagination menu">
                            <a class="icon item">
                              <i class="left chevron icon"></i>
                            </a>
                            <a class="item active">1</a>
                            <a class="item">2</a>
                            <a class="item">3</a>
                            <a class="item">4</a>
                            <a class="icon item">
                              <i class="right chevron icon"></i>
                            </a>
                          </div>
                        </th>
                      </tr></tfoot>
                    </table>
                </div>
            </div>
        </div>


            </div>


    <br>
    <br>
    <br>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

</body>
</html>
