<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<div class="container">
    <div class="col">
        <form class="form-login" action="/doctor/register/" method="post">
          {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
          {% endif %}
          {% csrf_token %}
          <h3 class="text-center">医生注册</h3>

          {{ register_form.as_ul }}

          <div>
              <button type="submit" class="btn btn-primary float-right">注册</button>
          </div>
        </form>
    </div>
    </div>
</body>
</body>
</html>
