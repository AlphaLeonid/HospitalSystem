<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>个人信息</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/Hospital/css/me.css">
</head>
<body>

    <!--导航-->
    <nav class="ui inverted  segment m-padded-tb-large m-shadow-small teal m-opacity-mini">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h1 class="ui header">医院管理系统</h1>
            </div>
        </div>

    </nav>

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="container">
            <!--头部-->
            <div class="ui top attached rounded padded segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">个人信息</h3>
                    </div>

                </div>
            </div>

            <div class="ui attached segment">
                <div class="ui segment m-width-middle">
                    <div class="ui list m-padded-lr">
                        <div class="item m-text">姓名：{{ doctor.name }}</div>
                        <div class="item m-text">身份证号: {{ doctor.identity_card_no}}</div>
                        <div class="item m-text">部门: {{ doctor.get_department_display }}</div>
                        <div class="item m-text">职称: {{ doctor.get_title_display }}</div>
                        <div class="item m-text">性别: {{ doctor.get_gender_display }}</div>

                        <form class="ui form form-edit-description" method="post">
                            {% if message %}
                                <div class="alert alert-warning">{{ message }}</div>
                            {% endif %}
                            {% csrf_token %}
                            <div class="item m-text">简介:{{ description_form.description }}</div>


                            <div class="field m-margin-tb-tiny centered submint">
                                <button type="submit" class="ui teal centered button">提交修改</button>
                            </div>
                        </form>


                    </div>
                </div>
                    </div>
                </div>


    </div>


    <br>
    <br>
    <br>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

</body>
</html>
