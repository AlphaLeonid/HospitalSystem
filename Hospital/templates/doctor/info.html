<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>个人信息</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/Hospital/css/me.css">
</head>
<body>

    <!--导航-->
    <nav class="ui inverted  segment m-padded-tb-large m-shadow-small m-opacity-mini">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">医院管理系统</h2>
                <a href="/doctor/info/" class="active m-item item"><i class="user icon"></i>个人信息</a>
                <a href="/doctor/diagnosis/" class="m-item item"><i class="clone icon"></i>诊断记录</a>
                <a href="/doctor/pendingDiagnosis" class="m-item item"><i class="tags icon"></i>待诊断记录</a>
                <div class="right m-item item">
                    <h4 class="ui teal header item">欢迎，{{ doctor.name }}</h4>
                    <a href="/doctor/logout/" class="text-success "><ins>登出</ins></a>
                </div>
            </div>

        </div>
    </nav>


    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="container">
            <!--头部-->
            <div class="ui top attached rounded padded segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">个人信息</h3>
                    </div>

                </div>
            </div>

            <div class="ui attached segment">
                <div class="ui segment m-width-middle">
                    <div class="ui list m-padded-lr">
                        <div class="item m-text">姓名：{{ doctor.name }}</div>
                        <div class="item m-text">身份证号: {{ doctor.identity_card_no}}</div>
                        <div class="item m-text">部门: {{ doctor.get_department_display }}</div>
                        <div class="item m-text">职称: {{ doctor.get_title_display }}</div>
                        <div class="item m-text">性别: {{ doctor.get_gender_display }}</div>
                        <div class="item m-text">简介: {{ doctor.description }}</div>
                        <a href="/doctor/info_edit_description/" class="field m-margin-tb-tiny centered">
                            <button class="ui teal centered button">编辑我的简介</button>
                        </a>


                    </div>
                </div>
            </div>
        </div>


            </div>


    <br>
    <br>
    <br>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

</body>
</html>
